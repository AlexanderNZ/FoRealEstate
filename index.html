    <script type="text/javascript">
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.

        //**
        var MY_MAPTYPE_ID = 'custom_style';
        //**
        function initialize() {
            var myLatlng = new google.maps.LatLng(-36.8683083, 174.7766063);

            var featureOpts = [
                {
                    stylers: [
                        {hue: '#1EAB00'},
                        //{ visibility: 'simplified' },
                        {gamma: 0.5},
                        {weight: 0.5}
                    ]
                },
                {
                    elementType: 'labels',
                    stylers: [
                        {visibility: 'on'}
                    ]
                },
                {
                    featureType: 'road.highway',
                    stylers: [
                        {color: '#76826D'}
                    ]
                },
                {
                    featureType: 'road.local',
                    stylers: [
                        {color: '#93AD90'}
                    ]
                },
                {
                    featureType: 'water',
                    stylers: [
                        {color: '#4575AB'}
                    ]
                }
            ];

            //******

            var mapOptions = {
                zoom: 14,
                center: myLatlng,
                //***
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
                },
                mapTypeId: MY_MAPTYPE_ID
                //***
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

//****
            var styledMapOptions = {
                name: 'Custom Style'
            };

            var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
            map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
//****



            //var contentString = "asd";


            /*
             '<div id="content">'+
             '<div id="siteNotice">'+
             '</div>'+
             '<h1 id="firstHeading" class="firstHeading">New Market</h1>'+
             '<div id="bodyContent">'+
             '<p><b>test blahblah</b></p>'+
             '<a href="http://newmarket.co.nz"> </a>' +
             '</div>'+
             '</div>';
             */

            $.getJSON("data/newmarket_properties.json", function (json) {
               var tradeMeData = json.list;
                console.log(json);

                json.List.forEach(function(tm){
                    var geo = tm.GeographicLocation;
                    var myLatlng2 = new google.maps.LatLng(geo.Latitude, geo.Longitude);

                    var addr = tm.Address;
                    var price = tm.PriceDisplay;
                    var tit = tm.Title;


                    var marker = new google.maps.Marker({
                        position: myLatlng2,
                        map: map,
                        title: 'NewMarket House'

                    });

                    var contentString =

                            '<div id="content">'+
                            '<div id="siteNotice">'+
                            '</div>'+
                            '<h1 id="firstHeading" class="firstHeading">fuck</h1>'+
                            '<div id="bodyContent">'+
                            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                            'sandstone rock formation in the southern part of the '+
                            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
                            'south west of the nearest large town, Alice Springs; 450&#160;km '+
                            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
                            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
                            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
                            'Aboriginal people of the area. It has many springs, waterholes, '+
                            'rock caves and ancient paintings. Uluru is listed as a World '+
                            'Heritage Site.</p>'+
                            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                            '(last visited June 22, 2009).</p>'+
                            '</div>'+
                            '</div>';


                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });


                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                });
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
