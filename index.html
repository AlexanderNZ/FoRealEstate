    <script type="text/javascript">
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.
        //Newmarket position: -36.8683083, 174.7766063
        //**
        var MY_MAPTYPE_ID = 'custom_style';
        var geocoder;
        //**
        function initialize() {
            var myLatlng = new google.maps.LatLng(-36.8630231,174.8654693);
            geocoder = new google.maps.Geocoder();

            var featureOpts = [
                {
                    stylers: [
                        {hue: '#1EAB00'},
                        //{ visibility: 'simplified' },
                        {gamma: 0.5},
                        {weight: 0.5}
                    ]
                },
                {
                    elementType: 'labels',
                    stylers: [
                        {visibility: 'on'}
                    ]
                },
                {
                    featureType: 'road.highway',
                    stylers: [
                        {color: '#76826D'}
                    ]
                },
                {
                    featureType: 'road.local',
                    stylers: [
                        {color: '#93AD90'}
                    ]
                },
                {
                    featureType: 'water',
                    stylers: [
                        {color: '#4575AB'}
                    ]
                }
            ];

            //******

            var mapOptions = {
                zoom: 11,
                center: myLatlng,
                //***
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
                },
                mapTypeId: MY_MAPTYPE_ID
                //***
            };

            function codeAddress() {
                var address = document.getElementById("address").value;
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        map.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                        });
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

//****
            var styledMapOptions = {
                name: 'Custom Style'
            };

            var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
            map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
//****


            $.getJSON("data/newmarket_properties.json", function (json) {
               var tradeMeData = json.list;
                console.log(json);

                json.List.forEach(function(tm){
                    var geo = tm.GeographicLocation;
                    var myLatlng2 = new google.maps.LatLng(geo.Latitude, geo.Longitude);

                    var addr = tm.Address;
                    var price = tm.PriceDisplay;
                    var titl = tm.Title;


                    var marker = new google.maps.Marker({
                        position: myLatlng2,
                        map: map,
                        title: 'NewMarket House'
                    });

                    var contentString = addr + "<br>" + price + "<br>" + titl;

                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });


                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                });
            });
        }
        $(function () {
            $('button[name="btn-suburb"]').click(codeAddress());
        });


        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
